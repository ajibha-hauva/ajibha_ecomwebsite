<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Basket</title>

    <link rel="stylesheet" href="1.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<!--header-->
    <header class="header">
        <a href="#" id="logo"> 
            <i class="fa fa-shopping-basket"></i>
            GROCERY BASKET
        </a>

        <nav class="navbar">
            <ul>
            <a href="#home">Home   </a>
            <a href="#categories">  Categories   </a>
            <a href="#features">  Features   </a>
            <a href="#products">  Products   </a>
            <a href="blogs">  Blogs  </a>
            </ul>
        </nav>

        <div class="mcs"> 
            <div class=" fa fa-bars" id="mnbtn"></div>
            <div class=" fa fa-search" id="schbtn"></div>
            <div class=" fa fa-shopping-cart" id="cartbtn"></div>
            <div class=" fa fa-user" id="user"></div>

            <form class="searchbar">
                <input type="search" id="search-bar" placeholder="     search here">
                <label for="search-bar" class="fa fa-search" ></label>
            </form>

        </div>

        <form action="#" class="login form">
            <h3>Login now</h3>
            <input type="email id" placeholder="Enter your email id" class="box">
            <input type="password" placeholder="Enter your password" class="box">

            <input type="submit" value="Login now" class="btn">
        </form>

    </header>


<!-- banner section-->
    <section class="home" id="home">
        <div class="content">
            <h2>Fresh & <span>Organic</span> products for you</h2>
            <p>>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>

            <a href="#" class="btn">Shop now</a>
        </div>
    </section>
    

















<script src="js/script.js">
</body>
</html>
